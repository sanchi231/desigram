<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Products - DesiGram</title>

    <!-- Connecting to css file -->
    <link rel="stylesheet" href="style/style.css">
    <!-- Connecting to js file -->
    <link rel="stylesheet" href="scripts/scripts.js">
    

    <!--Font Icons-->
    <link rel="stylesheet" href="fontawesome-free-5.15.1-web/css/all.css">

    <!--bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

</head>

<body>
    <!--header section-->
    <header class="header-file">
        <div id="header">
            <!--menu slide bar-->
            <div class="sidebar" id="mySidebar">
                <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
                <a href="#handicrafts" id=#handicraftmenu>Handicrafts</a>
                <a href="#potteryproducts" id=#potteryproductsmenumenu>Pottery Products</a>
                <a href="#spices" id=#spicesmenu>Spices</a>
                <a href="#pulses" id=#pulsesmenu>Pulses</a>
            </div>

            <!--menu slide bar button -->
            
                <button class="openbtn" onclick="openNav()">
                    <i class="fas fa-bars" ></i>
                </button>
           
            
            <!--logo-->
            <img id =" desigramlogo" src="logo/logo.png" alt="logo"> 
            &nbsp; &nbsp; 
            

            <form action="/search" id="searchform">
                <!--search input text box-->
                <input type="search" placeholder=" Search handicrafts, pulses, spices, etc." id="desigramsearch">
                
                
                <!--search button-->
                <button id="searchbtn" class="searchFormButton">
                    <i class="fas fa-search"></i>
                    <i class="material-icons"></i>
                    
                </button>

                <!--login button-->
                <button id="loginbtn" class="loginButton">
                    <i class="material-icons">Log in</i>
                </button>

                <!--shopping cart button-->
                <ul id="infotools" class="right-side">
                    <li id="cart">
                        <button id="cartbtn">
                            <span class="cart-icon">
                                <i class="material-icons"></i>
                            </span>
                            <span class="cart-icon"><i class="fas fa-shopping-cart"></i></span>
                            <span class="cart-hide"></span>
                        </button>
                    </li>
                </ul>
            </form>
        </div>

    </header>
    <br><br><br>
    <section class=>

    </section>
    <footer>
         
    </footer>
</body>
</html>
